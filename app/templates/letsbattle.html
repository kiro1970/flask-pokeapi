{% extends 'components/layout.html' %}
{% include 'components/footer.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <form class="row" action="" method="POST">
            <div class="col-4">
            <input class="form-control form-control-lg"  type="text" name="pokemon1input" placeholder="Choose your Pokemon!">
            </div>
            <div class="col-4">
            <input class="form-control form-control-lg" type="text" name="pokemon2input" placeholder="Opponent's Pokemon">
            </div>

            <button class="btn btn-danger border form-control form-control-lg" type="button" id="btn" onclick="getinfo();">Let's Battle!</button>

        </form>
    </div>
</div>

</div>
